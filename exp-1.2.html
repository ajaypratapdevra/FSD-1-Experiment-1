<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balance Dashboard</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #1e293b;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #f8fafc;
            margin-bottom: 20px;
            text-align: center;
        }

        #balanceBox {
            background-color: #0f172a;
            color: #e5e7eb;
            width: 320px;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        label {
            font-weight: 600;
            color: #cbd5f5;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #475569;
            background-color: #020617;
            color: #f8fafc;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #38bdf8;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
        }

        button:first-of-type {
            background-color: #22c55e;
            color: #022c22;
        }

        button:last-of-type {
            background-color: #ef4444;
            color: #450a0a;
        }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>
    <h1>My Account Balance</h1>

    <div id="balanceBox">
        Balance: â‚¹<span id="balance">1000000</span><br><br>

        <label>Enter Amount:</label><br>
        <input type="number" id="amount"><br>

        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
    </div>

    <script>
        let balance = 1000000;

        function deposit() {
            let amt = Number(document.getElementById("amount").value);

            if (amt <= 0) {
                alert("Enter a valid amount");
                return;
            }

            balance += amt;
            document.getElementById("balance").innerText = balance;
        }

        function withdraw() {
            let amt = Number(document.getElementById("amount").value);

            if (amt <= 0) {
                alert("Enter a valid amount");
                return;
            }

            if (amt > balance) {
                alert("Insufficient balance");
                return;
            }

            balance -= amt;
            document.getElementById("balance").innerText = balance;
        }
    </script>
</body>
</html>
